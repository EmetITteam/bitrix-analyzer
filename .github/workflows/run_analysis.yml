name: Run AI Analyzer

on:
  schedule:
    - cron: '0 2 * * *'  # запускать каждый день в 2:00 ночи по UTC
  workflow_dispatch:       # Дозволяє запускати кнопку вручну

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GSPREAD_CREDS: ${{ secrets.GSPREAD_CREDS }}
          PHP_SECRET_KEY: ${{ secrets.PHP_SECRET_KEY }}
        run: python main.py
